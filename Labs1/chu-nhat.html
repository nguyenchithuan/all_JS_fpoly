<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // khai bao chiều rộng là a, chiều dài là b
        var a = 20;
        var b = 30;
        // khai bao x là chu vi, y là diện tích
        var x = (a + b) * 2;
        var y = a * b;
        // Xuất thông tin ra màn hình
        document.write("Chu vi: ", x, " \nDiện tích: ", y);
    </script>
</body>
</html>
