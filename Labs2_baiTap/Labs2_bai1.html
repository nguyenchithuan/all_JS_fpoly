Nhập chuỗi gồm cả ký tự và số: <input type="text" id="chuoi_goc">
<br>
<button onclick="run()">Chạy</button>
<script>
    function run() {
        // Đề bài
        // lấy chuỗi từ input
        // hiển thị số lượng ký tự là chữ số có trong chuỗi gốc
        // (lưu ý với dấu cách sẽ dễ bị sai)
        // tạo mảng chứa các số xuất hiện trong thẻ input
        // lọc ra các phần tử trong mảng chia hết cho 3 hoặc 5
        // hiển thị các giá trị trong console.log()



        // bài làm
        // Lấy chuỗi từ thẻ
        let giaTriChuoi = document.querySelector('#chuoi_goc').value;

        // hiển thị chuỗi vừa nhập
        console.log("Giá trị chuỗi vừa nhâp: " + giaTriChuoi);

        // tách chuỗi thành mảng
        let arr = giaTriChuoi.split(",");
        console.log("Số lượng ký tự là: " + arr.length);

        // lọc ra các số chia hết cho 3 hoặc 5
        let arr2 = arr.filter(function(value) {
            let a = parseFloat(value);  // ép về kiểu float để tính toán
            return a % 3 == 0 || a % 5 == 0;
        })

        // hiển thị các số chia hết cho 3 hoặc 5
        console.log("Các số chia hết cho 3 hoặc 5 là: " + arr2.join(", "));
    }
</script>
