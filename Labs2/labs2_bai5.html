<script>
    let a = prompt("Nhập a: ");
    let b = prompt("Nhập b: ");
    let c = prompt("Nhập c: ");

    a = parseFloat(a);
    b = parseFloat(b);
    c = parseFloat(c);

    let delta = Math.pow(b, 2) - 4 * a * c;

    if (delta < 0) {
        alert("Phương trình vô nghiệm!");
    } else if (delta == 0) {
        alert("Phương trình có nghiệm kép là: " + ((-b) / (2 * a)));
    } else {
        alert("X1 = " + ((-b + Math.sqrt(delta)) / (2 * a)) + ", "
             +"X2 = " + ((-b - Math.sqrt(delta)) / (2 * a)));
    }
</script>
